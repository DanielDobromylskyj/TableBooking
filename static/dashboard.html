<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <style>
        .headerTitle {
            text-align: center;
            font-size: 50px;
            color: black;
            margin-bottom: 5px;
        }

        .header {
            background-color: purple;
            padding: 10px;
        }

        .selectors {
            margin: 0 auto;
            width: 60%;
            text-align: center;
            margin-top: 50px;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 60%;
            margin: 0 auto;
            margin-top: 20px;
        }


        .button {
            width: 20%;
            margin: 15px;
            border: 2px solid black;
            background: white;
            border-radius: 5px;
            display: inline-block;
        }

        a {
            display: block;
            width: 100%;
            line-height: 2em;
            text-align: center;
            font-size: 16px;
            color: black;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            color: red;
            background: #eff;
        }

        body {
            margin: 0px;
            padding: 0px;
            border: 0px;
            background-image: url("https://utcn.s3.amazonaws.com/uploads/home_header/2_6_m.jpg?t=1683110039");
            background-size: cover;
            background-attachment: fixed;
            padding-top: 10%;
            padding-bottom: 10%;
        }

    </style>
</head>
<body>
    <div class="box">
        <h2 class="headerTitle">UTCN Library Table Booker</h2>
        <p style="margin: 5px; margin-bottom: 10px">Version 0.7.2</p>
    </div>

    <div class="box">
        <h2>What Would You Like To Do?</h2>
        <div class="button"><a href="/mybookings">View Bookings</a></div>
        <div class="button"><a href="/book">Create A Booking</a></div>
        <div class="button"><a href="/account">View Account</a></div>
    </div>
</body>
</html>
